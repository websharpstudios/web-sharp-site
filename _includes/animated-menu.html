<nav>
  <ul>
    {% for item in site.data.menu %}
      <li>
        <a href="{{ item.url }}">{{ item.title }}</a>
        {% if item.submenu %}
          <ul>
            {% for subitem in item.submenu %}
              <li><a href="{{ subitem.url }}">{{ subitem.title }}</a></li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>

<style>
  /* Basic Navigation Styling */
  nav {
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: space-around; /* Evenly space top-level items */
    padding: 1em;
  }

  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    padding: 0.5em 1em;
  }

  /* Dropdown Styling */
  nav li {
    position: relative; /* For positioning submenus */
  }

  nav ul ul {
    display: none; /* Hide submenus by default */
    position: absolute;
    background-color: #333;
    top: 100%;
    left: 0;
    min-width: 150px;
  }

  nav li:hover > ul {
    display: block; /* Show submenu on hover */
  }

  /* Styling for submenu items */
  nav ul ul li {
    width: 100%; /* Make submenu items full width */
  }

  nav ul ul a {
    padding: 0.5em 1em;
    display: block; /* Make submenu links block-level */
  }

  /* Optional: Add a hover effect to submenu items */
  nav ul ul a:hover {
    background-color: #555;
  }
</style>
